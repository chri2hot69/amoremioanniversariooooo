  <script>
    function setupCarousel(id, interval=4000){
      const carousel = document.getElementById(id);
      const imgs = carousel.querySelectorAll('img');
      const left = carousel.querySelector('.left');
      const right = carousel.querySelector('.right');
      let index = 0;
      function show(i){ imgs.forEach((img,n)=>img.classList.toggle('active',n===i)); }
      function next(){ index=(index+1)%imgs.length; show(index); }
      function prev(){ index=(index-1+imgs.length)%imgs.length; show(index); }
      left.addEventListener('click',prev);
      right.addEventListener('click',next);
      setInterval(next,interval);
    }

    setupCarousel('carousel1');
    setupCarousel('carousel2');
  </script>
